{% extends "base.html" %}
{% load i18n %}
{% block navbar %}{% endblock %}
{% block title %}{% trans "Login" %}{{ block.super }}{% endblock %}
{% block content %}
    <div class="well-large" style="text-align: center;">
        <h1>{% trans "Login" %}</h1>
        <p></p>
        <form method="post" class="form-vertical">
            {% csrf_token %}
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>{{ form.username }}
            </div>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>{{ form.password }}
            </div>
            <p></p>
            <div class="controls">
                <button type="submit" class="btn btn-danger">{% trans "Login" %}</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
