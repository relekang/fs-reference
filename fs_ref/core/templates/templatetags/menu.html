    {% for item in menu %}
        <li{% if item.children %} class="dropdown"{% endif %}><a {% if item.children %}href="#" class="dropdown-toggle" data-toggle="dropdown"{% else %} href="{{ item.url }}"{% endif %}>{{ item.title }}</a>
            {% if item.children %}
                <ul class="dropdown-menu">
                    {% for child in item.children %}
                        <li><a href="{{ child.url }}">{{ child.title }}</a></li>{% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
